<html>
<head>
    <meta charset="UTF-8">
    <title>Java Enterprise (Topjava)</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var input = document.getElementById('dropdown');
            if (localStorage['select']) { // if job is set
                input.value = localStorage['select']; // set the value
            }
            input.onchange = function () {
                localStorage['select'] = this.value; // change localStorage on change
            }
        });
    </script>
</head>
<body>
<h3>Проект <a href="https://github.com/JavaWebinar/topjava" target="_blank">Java Enterprise (Topjava)</a></h3>
<hr>
<form action="users" method="POST">
    <select name="user" id="dropdown">
        <option value="user" ${param.user==
        "user" ? 'selected' : ''}>User</option>
        <option value="admin">Admin</option>
    </select>
    <input type="submit"/>
</form>
<h4><a href="logs" target="_blank">logs</a></h4>
<hr>
<ul>
    <li><a href="users">Users</a></li>
    <li><a href="meals">Meals</a></li>
</ul>
</body>
</html>
